<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layouts/dashboard}">

<head>

<title>Formulaire d'ajout de livres</title>
</head>

<body>
<div class="main-content container-fluid" layout:fragment="content">
<h1 class="text-danger"> Ajout Livre </h1>
<br>
<form th:action="@{/createLivre}" th:object="${nouvelLivre}" method="POST">
    <div class="form-group">
        <label for="nom">ISBN:</label>
        <input type="text" class="form-control" id="ISBN" th:field="*{ISBN}" required>
    </div>
    <div class="form-group">
        <label for="prenom">Titre:</label>
        <input type="text" class="form-control" id="titre" th:field="*{titre}" required>
    </div>
     <div class="form-group">
        <label for="dateNaissance">Date de publication:</label>
        <input type="number" class="form-control" id="anneePublication" th:field="*{anneePublication}" required>
    </div>
        <div class="form-group">
        <label for="prenom">Description:</label>
        <input type="text" class="form-control" id="description" th:field="*{description}" required>
    </div>
   <div class="form-group">
        <label for="status">Langue:</label>
       <select th:field="*{langue}" class="form-control" required>
		  <option value="ARABE">ARABE</option>
		  <option value="FRANCAIS">FRANCAIS</option>
		  <option value="ANGLAIS">ANGLAIS</option>
		</select>
     </div>
     
<div class="form-group">
    <label for="auteur">Auteur:</label>
    <select th:field="${auteur.auteur_id}" class="form-control" required>
        <option th:each="a : ${auteurs}" th:value="${a.auteur_id}" th:text="${a.nom + ' ' + a.prenom}"></option>
    </select>
</div>

	
     <div class="form-group">
        <label for="status">Genre:</label>
       <select th:field="*{genre}" class="form-control" required>
		  <option value="Roman">Roman</option>
            <option value="Science-fiction">Science-fiction</option>
            <option value="Policier">Policier</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Drame">Drame</option>
            <option value="Historique">Historique</option>
            <option value="Biographie">Biographie</option>
            <option value="Thriller">Thriller</option>
		</select>
     </div>
     
    <div class="form-group">
        <label for="nationalite">Quantit√©:</label>
        <input type="text" class="form-control" id="nationalite" th:field="*{quantite}" required>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter Livre</button>
</form>
</div>
</div>


<!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
