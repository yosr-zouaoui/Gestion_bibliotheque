<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layouts/dashboard}">

<head>
<title>Ajout des auteurs</title>
</head>

<body>
<div class="main-content container-fluid" layout:fragment="content">
<div class="container-sm">
                    <div class="page-title">
					    <h3>Ajouter Auteurs</h3>
					</div>
<form th:action="@{/auteurs/createAuteur}" th:object="${nouvelAuteur}" method="post" required>
    <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
    </div>
    <div class="form-group">
        <label for="prenom">Prenom:</label>
        <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
    </div>
     <div class="form-group">
        <label for="dateNaissance">Date de naissance:</label>
        <input type="date" class="form-control" id="dateNaissance" th:field="*{dateNaissance}" required>
    </div>
   <div class="form-group">
        <label for="status">Status:</label>
       <select th:field="*{status}" class="form-control" required>
  <option value="VIVANT">VIVANT</option>
  <option value="DECEDE">DECEDE</option>
</select>
       </div>
    <div class="form-group">
        <label for="nationalite">Nationalite:</label>
        <input type="text" class="form-control" id="nationalite" th:field="*{nationalite}" required>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter Auteur</button>
</form>
</div>
</div>


<!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
