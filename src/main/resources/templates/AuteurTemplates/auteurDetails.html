<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">

<head>
<title>Details Auteur</title>
</head>

<body>
	<div class="main-content container-fluid" layout:fragment="content">
<div class="container-sm">
	<div class="card-header d-flex justify-content-between align-items-center">
		<div class="page-title">
			<h3>Details Auteur</h3>
		</div>
		<div class="d-flex ">
                 <a class="btn btn-success btn-sm" th:href="@{/auteurs}">List Auteurs</a>
                 <a  th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="btn btn-primary btn-sm" th:href="@{'/auteurs/updateAuteurForm/'+${auteur.auteur_id}}">Modifier Auteur</a>

        </div>
	</div>
<form >
<input type="hidden" name="_method" value="PUT" />
    <!-- Include form fields for updating Auteur properties -->
    <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" class="form-control" id="nom" th:field="*{auteur.nom}" disabled>
        
    </div>
     <div class="form-group">
        <label for="prenom">Prenom:</label>
        <input type="text" class="form-control" id="prenom" th:field="*{auteur.prenom}" disabled>
    </div>
    <div class="form-group">
        <label for="dateNaissance">Date de naissance:</label>
        <input type="text" class="form-control" id="dateNaissance" th:field="*{auteur.dateNaissance}" disabled>
    </div>
   <div class="form-group">
        <label for="status">Status:</label>
        <select th:field="*{auteur.status}" class="form-control">
  <option value="VIVANT">VIVANT</option>
  <option value="DECEDE">DECEDE</option>
</select>
    </div>
    <div class="form-group">
        <label for="nationalite">Nationalite:</label>
        <input type="text" class="form-control" id="nationalite" th:field="*{auteur.nationalite}" disabled>
    </div>
   
</form>
</div>
	</div>
</body>
</html>
