<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
	
<head>
	<title>Listes des auteurs</title>
</head>

<body>
<div class="main-content container-fluid" layout:fragment="content">
<div class="container-sm">

            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div class="page-title">
					    <h3>List Auteurs</h3>
					</div>
                    <div class="d-flex ">
                        <a class="btn btn-success btn-sm" th:href="@{/createAuteurForm}">Ajouter Auteur</a>
                    </div>
                </div>
                <div class="card-body px-0 pb-0">
                    <div class="table-responsive">
                        <table class='table mb-0' id="table1">
                            <thead>
                            <tr>
					            <th scope="col">Nom</th>
					            <th scope="col">Prénom</th>
					           	<th scope="col">Date de naissance </th>
					           	<th scope="col">Status </th>
					           	<th scope="col">Nationnalité </th>
					           	<th scope="col">Actions</th>
					        </tr>
                            </thead>
                            <tbody>
                            <tr scope="row" th:each="auteur : ${auteurs}">
					            <td>
									<a th:href="@{'/auteurs/'+ ${auteur.auteur_id}}" target="_blank">
					        			<span th:text="${auteur.nom}"></span>
					    			</a>
								</td>
					            <td th:text="${auteur.prenom}"></td>
					            <td th:text="${auteur.dateNaissance}"></td>
					            <td th:text="${auteur.status}"></td>
					            <td th:text="${auteur.nationalite}"></td>
					            <td>
					                <!-- Add buttons for delete and update -->
					                 <form th:action="@{'/delete/' + ${auteur.auteur_id}}" method="post">
					                <input type="hidden" name="_method" value="delete" />
					                <button type="submit" onClick="return confirm('sure?')" class="btn btn-danger btn-sm">Supprimer</button>
					            
					                <a th:href="@{'/updateAuteurForm/' + ${auteur.auteur_id}}" class="btn btn-primary btn-sm">Mettre à Jour</a>
					            </form></td>
					        </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


</div>
</div>
</body>
</html>
