<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
	rel="stylesheet" type="text/css" />
<title>Listes des auteurs</title>
</head>

<body>
<div class="container-sm">
<h1 class="text-danger"> Ajout auteur </h1>
<br>
<form th:action="@{/api/auteurs/createAuteur}" th:object="${nouvelAuteur}" method="post">
    <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" class="form-control" id="nom" th:field="*{nom}">
    </div>
    <div class="form-group">
        <label for="prenom">Prenom:</label>
        <input type="text" class="form-control" id="prenom" th:field="*{prenom}">
    </div>
    <div class="form-group">
        <label for="dateNaissance">Date de naissance:</label>
        <input type="text" class="form-control" id="dateNaissance" th:field="*{dateNaissance}">
    </div>
   <div class="form-group">
        <label for="status">Status:</label>
       <select th:field="*{status}" class="form-control">
  <option value="VIVANT">VIVANT</option>
  <option value="DECEDE">DECEDE</option>
</select>
       </div>
    <div class="form-group">
        <label for="nationalite">Nationalite:</label>
        <input type="text" class="form-control" id="nationalite" th:field="*{nationalite}">
    </div>
    <button type="submit" class="btn btn-primary">Cr√©er Auteur</button>
</form>
</div>
</div>
</body>
</html>
