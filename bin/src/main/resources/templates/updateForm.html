<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
	rel="stylesheet" type="text/css" />
<title>Listes des auteurs</title>
</head>

<body>
<div class="container-sm">
<h1 class="text-danger">Update Auteur </h1>
<form th:action="@{'/api/auteurs/update/' + ${existingAuteur.auteur_id}}" method="POST">
<input type="hidden" name="_method" value="PUT" />
    <!-- Include form fields for updating Auteur properties -->
    <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" class="form-control" id="nom" th:field="*{existingAuteur.nom}">
        
    </div>
     <div class="form-group">
        <label for="prenom">Prenom:</label>
        <input type="text" class="form-control" id="prenom" th:field="*{existingAuteur.prenom}">
    </div>
    <div class="form-group">
        <label for="dateNaissance">Date de naissance:</label>
        <input type="text" class="form-control" id="dateNaissance" th:field="*{existingAuteur.dateNaissance}">
    </div>
   <div class="form-group">
        <label for="status">Status:</label>
        <select th:field="*{existingAuteur.status}" class="form-control">
  <option value="VIVANT">VIVANT</option>
  <option value="DECEDE">DECEDE</option>
</select>
    </div>
    <div class="form-group">
        <label for="nationalite">Nationalite:</label>
        <input type="text" class="form-control" id="nationalite" th:field="*{existingAuteur.nationalite}">
    </div>
   

    <button type="submit" class="btn btn-primary">Update Auteur</button>
</form>
</div>
</body>
</html>
